<header class="fixed-top">
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand">ALURAPIC</a>

        <div *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle mr-1" aria-hidden="true"></i>
            <a class="mr-2">{{ user.name }}</a>
            <a (click)="logout()">(Logout) <i class="fa fa-sign-out ml-1" aria-hidden="true"></i></a>
        </div>

        <ng-template #login>
            <span class="navbar-text">
                <a>Please, login!</a>
            </span>
        </ng-template>
    </nav>
</header>
